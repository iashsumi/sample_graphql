version: '3'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'pass'
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
  app:
    build: .
    environment:
      RAILS_ENV: development
    volumes:
      - .:/app
      - bundle_install:/usr/local/bundle
    links:
      - db
    ports:
      - "3000:3000"
volumes:
  mysql-data:
    driver: local
  bundle_install:
    driver: local